<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>

    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
           
            display: grid;
            place-items: center;

            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .loader {
            display: flex;
        }

        .loader-item {
            width: 7px;
            height: 7px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 5px;

            animation: myloader .5s ease-in infinite;

        }


        @keyframes myloader {
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-5px);
            }

            100%{
                transform: translateY(0);
            }
        }

        .loader-item:nth-of-type(2){
            animation-delay: .1s;
        }

        .loader-item:nth-of-type(3){
            animation-delay: .2s;
        }

    </style>
</head>

<body>
    <div class="loader">
        <div class="loader-item"></div>
        <div class="loader-item"></div>
        <div class="loader-item"></div>
    </div>
</body>

</html>
